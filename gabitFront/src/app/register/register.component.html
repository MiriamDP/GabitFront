<app-header-public></app-header-public>
<main>
    <div class="image-container">
        <img src="assets/2647626.jpg">
    </div>
    <form class="card">
        <legend>Forma parte del camino.</legend>
        <div class="form-group">
            <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required>
            <span>El nombre es obligatorio.</span>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="apellidos" name="apellidos" placeholder="Apellidos" required>
            <span>Los apellidos son obligatorios.</span>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario"
                required>
            <span>El nombre de usuario es obligatorio.</span>
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
            <span>Introduzca un email valido. ejemplo@mail.com</span>
        </div>
        <div class="form-group">
            <input type="file" name="fotoPerfil" placeholder="Foto de perfil" accept="image/*"
                (change)="onFileSelected($event)" required>
            <span>Introduzca una foto de perfil válida.</span>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="pass" name="pass" placeholder="Contraseña" required>
            <span>La contraseña es obligatoria.</span>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="passCon" name="passCon" placeholder="Confirmar contraseña" required>
            <span>Confirmar la contraseña es obligatorio.</span>
        </div>
        <div *ngIf="fotoPerfil">
            <img [src]="fotoPerfil" alt="Preview" style="max-width: 150px; border-radius: 50%;">
        </div>
        <button (click)="registerForm()">Únete</button>
    </form>
</main>
